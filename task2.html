<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
<body>
    <div class="form-container">
      <form id="registrationForm">
        <table border="2">
          <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" id="name" name="name" placeholder="Enter Name" required></td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" id="email" name="email" placeholder="Enter Email" required>
            </td>
          </tr>
          <tr>
            <td><label for="mobile">Mobile Number</label></td>
            <td><input type="telephone" id="mobile" name="mobile" placeholder="Enter Mobile Number"
                 required></td>
          </tr>
          <tr>
            <td><label for="arrival">Arrival Date</label></td>
            <td><input type="date" id="arrival" name="arrival" required></td>
          </tr>
          <tr>
            <td><label>Room Type</label></td>
            <td>
              <label><input type="radio" name="roomType" value="single" required> Single</label>
              <label><input type="radio" name="roomType" value="double"> Double</label>
              <label><input type="radio" name="roomType" value="presidential"> Presidential Suite
            </label>
            </td>
          </tr>
          <tr>
            <td><label>Preferences</label></td>
            <td>
              <label><input type="checkbox" name="preferences" value="nonSmoking"> Non Smoking
            </label>
              <label><input type="checkbox" name="preferences" value="internet"> Internet</label>
              <label><input type="checkbox" name="preferences" value="firmMattress"> Firm Mattress
            </label>
            </td>
          </tr>
          <tr>
            <td><label for="payment">Mode of payment</label></td>
            <td>
              <select id="payment" name="payment" required>
                <option value="">Select</option>
                <option value="cash">Cash</option>
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center;">
              <button type="submit">Submit</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
 
</body>
</html>
